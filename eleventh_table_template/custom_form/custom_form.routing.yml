custom_form.example:
  path: '/custom-form/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\custom_form\Controller\CustomFormController::build'
  requirements:
    _permission: 'access content'

custom_form.settings_form:
  path: '/custom-form'
  defaults:
    _title: 'custom_form settings'
    _form: 'Drupal\custom_form\Form\SettingsForm'
  requirements:
    _permission: 'administer custom_form configuration'
